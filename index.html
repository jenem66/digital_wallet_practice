<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 9</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="card">
    <!-- MY WALLETS -->
    <div class="my_wallets">
      <div class="header wy_wallets__header">
        <h1>My Wallets</h1>
        <img src="img/plus.svg" alt="add wallet">
      </div>
      <div class="my_wallets__card">
        <img class="card-brand" src="img/visa.svg" alt="visa">
        <div class="card-number">**** **** **** 2562</div>
        <div class="exp_date">Valid through 12/20</div>
      </div>
      <div class="my_wallets__card">
        <img class="card-brand" src="img/mastercard.svg" alt="visa">
        <div class="card-number">**** **** **** 2562</div>
        <div class="exp_date">Valid through 12/20</div>
      </div>
      <div class="my_wallets__card">
        <img class="card-brand" src="img/maestro.svg" alt="visa">
        <div class="card-number">**** **** **** 2562</div>
        <div class="exp_date">Valid through 12/20</div>
      </div>
    </div>
    <!-- CURRENT BALANCE -->
    <div class="current_balance">
      <div class="header current_balance__header">
        <h1>Current Balance</h1>
        <div class="calc_balance">
          $729<span class="cents">00</span>
        </div>
      </div>
      <div class="payment_history">
        <img class="payment_history__status"src="img/minus.svg" alt="payment">
        <div class="payment_history__title">
          Apple iPhone 7, 128 GB
        </div>
        <div class="payment_history__cost">
          $650.<span class="cents">00</span>
        </div>
        <div class="payment_history__invoice">
          Electronics #32343361
        </div>
      </div>
    </div>
  </div>

</body>
</html>
